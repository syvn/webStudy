<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>修饰标签与特殊字符</title>
</head>
<body>
	<!-- 修饰标签, 
		文字斜体 <i></i> <em></em>
		加粗	 <b></b>
		下标 <sub></sub>
		上标 <sup></sup>
	 -->
	 <!-- 特殊符号
		&lt; <
		&gt; >
		&reg; 已注册
		&copy; 版权
		&nbsp; 空格
	  -->
	<p>HTML <i>标记</i>标签通常被称为 HTML 标签 
HTML 标签是由尖括号包围的关键词
HTML 标签通常是成对出现,比如 &lt;b&gt; 和 &lt;/b&gt;
标签对中的第一个标签是开始标签，第二个标签是结束标签
开始和结束标签也被称为&nbsp;开放标签和闭合标签</p>
</body>
</html>
